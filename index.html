<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Web Application</title>
    <link rel="stylesheet" href="./css/style.css"> <!-- Link to external CSS file -->
</head>
<body>
    <div class="container">
        <h1>Stopwatch</h1>
        <div id="timer">
            00:00:00.00 <!-- Initial display for the timer -->
        </div>
        <div class="buttons">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
            <button id="lap">Lap</button>
        </div>
        <div id="laps">
            <!-- Lap times will be displayed here -->
        </div>
    </div>

    <script src="./js/script.js"></script> <!-- Link to external JavaScript file -->
</body>
